<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Man</title>
	<style>
        .scene{
        	background-color:blue;
        	position:absolute;
            top:0px;
        	width:100%;
        	border:solid 1px black;
        }
        .brick{
            width:100px;
            height:10px;
            background-color:red;
            border:solid 1px black;
            position:absolute;

        }
        #man
        {
        	position:absolute;
        	left:50%;
        }
    </style>
	<script>
        function init()
        {
          
          //alert(Math.random()*20);
          var bg=document.getElementById("bg");
          //alert(bg.id);
          var BRICK_NUM=20;
          var BG_HEIGHT=2000;
          var BG_WIDTH=800;
          for(var i=0;i<BRICK_NUM;i++)
          {

          	 var top=Math.random()*BG_HEIGHT;
          	 top=parseInt(top)+"px";
          	 var left=Math.random()*BG_WIDTH;
          	 left=parseInt(left)+"px";
          	 var snippet="<div class=\"brick\" style=\"top:"+top+";left:" + left+  "\" ></div>";
             bg.innerHTML+=snippet;
          }

          var fn=function()
          {
               //alert(Math.random()*20);
               bg.style.top =bg.style.top - 10;
               alert(bg.style.top);
               //bg.style.top-=10;

          }	
          setInterval(fn,2000);
        }
    </script>
</head>
<body onload="init();">
	<div id="bg" class="scene" style="height:3000px;">
		<img src="mario.png" alt="" id="man"></div>
</body>
</html>
